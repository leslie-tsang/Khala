  - { name: 'ctop', extract: false, src: 'ctop/{{ var_docker_ctop_name }}', url: '{{ var_docker_ctop_url_download }}/{{ var_docker_ctop_name }}', dest: '{{ var_runtime_folder }}/{{ var_docker_ctop_name }}', checksum: '{{ var_docker_ctop_check_sum_256 }}' }


