  - { name: 'docker-plugin-scan', extract: false, src: '{{ var_docker_plugin_scan_name }}', url: '{{ var_docker_url }}/{{ var_docker_plugin_scan_name }}', dest: '{{ var_runtime_folder }}/{{ var_docker_plugin_scan_name }}', checksum: '{{ var_docker_plugin_scan_check_sum_256 }}' }
  - { name: 'docker-compose', extract: false, src: 'docker-compose/{{ var_docker_compose_version }}/{{ var_docker_docker_compose_name }}', url: '{{ var_docker_compose_url_download }}/{{ var_docker_docker_compose_name }}', dest: '{{ var_runtime_folder }}/{{ var_docker_docker_compose_name }}', checksum: '{{ var_docker_compose_check_sum_256 }}' }
